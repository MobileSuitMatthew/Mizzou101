<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mizzou 101</title>
    <link rel="stylesheet" href="..\CSS\Style1.css">
</head>
<body style="background-image: url('https://img.freepik.com/free-vector/black-carbon-fiber-texture-pattern-background_1017-33436.jpg?w=1060&t=st=1712242325~exp=1712242925~hmac=1ad73ffc1ebff180e9ba1c102a4459d73fd12893015ddd9eab44e19c5fd2af31'); 
background-size: cover; background-position: center; background-attachment: fixed;">
    <header>
        <div class="top-nav-container">
            <nav class="top-nav">
                <div class="logo-container">
                    <a href="HomePage.html">
                        <img src="Mizzou101 Logo.png" alt="Mizzou Logo" class="logo">
                    </a>
                </div>
                <div class="nav-links">
                    <a href="FoodAndDrink.html">Food and Drink</a>
                    <a href="Clubs.html">Clubs</a>
                    <a href="parking.html">Parking</a>
                    <a href="StudentServices.html">Student Services</a>
                    <a href="#outdoor-activities">Outdoor Activities</a>
                </div>
                <div class="search-container">
                    <input type="search" placeholder="Search...">
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="introduction">
            <h1>Welcome to the Food and Drink Page</h1>
            <p>Discover the many great and diverse food options that Columbia has to offer.</p>
        </section>

        <!-- Food and Drink Section -->
        <section id="food-and-drink" class="category-section">
            <h2 class="category-title">Food And Drinks</h2>
            <div class="category-listing">
                <div class="category-item">
                    <img src="Mizzou101 Logo.png" alt="Mizzou Logo" class="logo">
                    <p>Place 1</p>
                </div>
                <div class="category-item">
                    <img src="Mizzou101 Logo.png" alt="Mizzou Logo" class="logo">
                    <p>Place 2</p>
                </div>
                <div class="category-item">
                    <img src="Mizzou101 Logo.png" alt="Mizzou Logo" class="logo">
                    <p>Place 3</p>
                </div>
            </div>
        </section>

        <section id="food-and-drink" class="category-section">
            <h2 class="category-title">Food And Drinks</h2>
            <div class="category-listing" id="food-drink-listing">
                <!-- Dynamic content will be injected here -->
            </div>
        </section>

 
        
    </main>

    <footer>
        <p>&copy; 2024 Mizzou 101. All rights reserved. Team Azul.</p>
    </footer>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            fetchFoodAndDrinkData();
        });
    
        function fetchFoodAndDrinkData() {
            fetch('https://nodejs.mizzou101.com/api/data/FoodDrink')
                .then(response => response.json())
                .then(data => {
                    const listingContainer = document.getElementById('food-drink-listing');
                    listingContainer.innerHTML = ''; // Clear previous content
    
                    // Create HTML for each item and append to the listing container
                    data.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'category-item';
                        itemDiv.innerHTML = `
                            <a href="DetailPage.html?id=${item._id}"> <!-- Assuming each item has a unique identifier -->
                                <img src="${item.imageUrl}" alt="${item.name}" class="logo">
                                <p>${item.name}</p>
                            </a>
                        `;
                        listingContainer.appendChild(itemDiv);
                    });
                })
                .catch(error => {
                    console.error('Error fetching Food and Drink data:', error);
                    listingContainer.innerHTML = '<p>Error loading data. Please try again later.</p>';
                });
        }
    </script>
    
</body>
</html>
